
<ng-container *ngIf="(errors$ | async) as errors"> <!-- nese kemi errors shfaqim container me emertim " errors i cili perfaqeson  *ngFor="let error of errors"" -->
 
    <div class="messages-container" *ngIf="showMessages">

        <div class="message" *ngFor="let error of errors">
           {{error}}
        </div>
    
        <mat-icon class="close" (click)="onClose()" >close</mat-icon>
    
    </div>

</ng-container>
